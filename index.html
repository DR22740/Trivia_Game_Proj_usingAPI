<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia game</title>
    <link rel="stylesheet" type="text/css" href="styles.css"></head>
<body>
    <div class="question-container">
        <p class="question"></p>
        <button id="true-btn" disabled>True</button>
        <button id="false-btn" disabled>False</button>
        <h1 class="result"></h1>
        <h2 class="gameResult"></h2>
        <h1 id="Health">Health: 5</h1>
        <h6 id="Score">Score: 0</h6>
        <button id="continue-btn" style="display: none">Continue</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
